<section>
    <mat-card fxLayout="column" class="demo-card-container">
        <mat-card-title>
             SignIn
       </mat-card-title>     
       <mat-card-content> 
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      name="email"
       matInput 
       placeholder="Your email"
       ngModel 
       email
       required
       #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password"
      matInput
      ngModel 
      placeholder="Your password"
      required
      minlength="6"
      #passwordInput="ngModel">
      <mat-hint align="end">{{ passwordInput.value?.length}} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput 
      [matDatepicker]="picker" 
      placeholder="Your birthdate"
      [max]="maxDate"
      ngModel 
      name="birthdate"
      required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Agreee to The Terms and Contiditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner></mat-spinner>
  </form>
</mat-card-content>

</mat-card>
</section>
