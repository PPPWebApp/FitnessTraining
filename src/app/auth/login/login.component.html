<section>
  <mat-card fxLayout="column"  class="demo-card-container">
       <mat-card-title>
            Login
      </mat-card-title>     
      <mat-card-content> 
        <form
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">

            <mat-form-field>
            <input 
              type="email" 
              matInput 
              placeholder="Your email" 
              formControlName="email">
            <mat-hint>Please enter a valid email</mat-hint>
            <mat-error>Invalid or missing email</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input 
              type="password"
              matInput 
              placeholder="Your password" 
              formControlName="password"
              #min minlength="6">
            <mat-hint>Please enter a valid password</mat-hint>
            <!--mat-hint>{{min.value.length}} / 6</mat-hint-->
            <mat-error>Invalid or missing password</mat-error>
          </mat-form-field>

          <button *ngIf="!(isLoading$ | async)" 
                  type="submit" 
                  mat-raised-button
                  color="primary" 
                  [disabled]="loginForm.invalid">Submit</button>
          
          <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </form>
      </mat-card-content>

</mat-card>
</section>
